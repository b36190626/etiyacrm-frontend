<div class="popup" *ngIf="isOpen" (click)="closeModal()">

  <div class="popup-inner" (click)="$event.stopPropagation()">
    <i class="fa-solid fa-circle-xmark fa-5x " style="color: black;"></i>
    <div class="popup-message">
      <h2>Error!</h2>
      <p>Wrong username or password !</p>
    </div>
  </div>
</div>
