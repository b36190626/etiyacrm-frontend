<div class="modal fade" id="customerAddressModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Adres Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Form içeriği burada yer alacak -->
          <div class="row">
            <div class="col-md-6 mb-3 d-flex">
              <label for="city" class="mx-2">City*</label>
              <select id="city" name="city" required class="form-select">
                <option value="" disabled selected>Select City</option>
                <option value="City A">City A</option>
                <option value="City B">City B</option>
                <option value="City C">City C</option>
              </select>
            </div>
            <div class="col-md-6 mb-3 d-flex">
              <label for="district">District*</label>
              <select
                id="district"
                name="district"
                disabled
                required
                class="form-select"
              >
                <option value="" disabled selected>Select District</option>
              </select>
            </div>
            <div class="col-md-6 mb-3 d-flex">
              <label for="street">Street*</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6 mb-3 d-flex">
              <label for="flat">House/Flat Number*</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-column">
            <label for="adres">Address Description*</label>
            <textarea
              name=""
              id=""
              cols="10"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
        <div class="button-group d-flex justify-content-center">
          <button type="button" class="cancel-button" (click)="closeModal()">
            Cancel
          </button>
          <button
            type="button"
            class="save-button"
            [ngClass]="{
              'valid-save-button': isFormValid,
              'invalid-save-button': !isFormValid
            }"
          >
            Save
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
