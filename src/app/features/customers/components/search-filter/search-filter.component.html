<fieldset class="fieldset">
  <legend>Search Filter</legend>
  <form class="search-form">
    <input class="form-control" (input)="onInputChange" type="number" placeholder="ID Number"  name="id" />
    <input class="form-control" (input)="onInputChange" type="number" placeholder="Customer ID"  name="customerId"/>
    <input class="form-control" (input)="onInputChange" type="text" placeholder="Account Number"  name="accoundNumber"/>
    <input class="form-control" (input)="onInputChange" type="text" placeholder="GSM Number"  name="gsmNumber"/>
    <input class="form-control" (input)="onInputChange" type="text" placeholder="First Name"  name="firstname"/>
    <input class="form-control" (input)="onInputChange" type="text" placeholder="Last Name"  name="lastname"/>
    <input class="form-control" (input)="onInputChange" type="text" placeholder="Order Number" name="orderNumber"/>

    <div class="button-group">
      <div>
        <button class="clear-button" type="reset">
          <i class="fa-solid fa-eraser" style="color: white;"></i>
          Clear
        </button>
      </div>
      <div class="search-group">
        <button class="search-button" type="submit" [disabled] = !isAnyInputFilled>
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
          Search
        </button>
      </div>
    </div>
  </form>
</fieldset>
