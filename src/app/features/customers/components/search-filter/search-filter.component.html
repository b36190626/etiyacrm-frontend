<fieldset class="fieldset">
  <legend>Search Filter</legend>
  <form class="search-form" (ngSubmit)="onSubmit">
    <input class="form-control" type="number" placeholder="ID Number" [(ngModel)]="id" name="id" />
    <input class="form-control" type="number" placeholder="Customer ID" [(ngModel)]="customerId" name="customerId"/>
    <input class="form-control" type="text" placeholder="Account Number" [(ngModel)]="accoundNumber" name="accoundNumber"/>
    <input class="form-control" type="text" placeholder="GSM Number" [(ngModel)]="gsmNumber" name="gsmNumber"/>
    <input class="form-control" type="text" placeholder="First Name" [(ngModel)]="firstname" name="firstname"/>
    <input class="form-control" type="text" placeholder="Last Name" [(ngModel)]="lastname" name="lastname"/>
    <input class="form-control" type="text" placeholder="Order Number" [(ngModel)]="orderNumber" name="orderNumber"/>

    <div class="button-group">
      <div>
        <button class="clear-button" type="reset">
          <i class="fa-solid fa-eraser" style="color: white;"></i>
          Clear
        </button>
      </div>
      <div class="search-group">
        <button class="search-button" type="submit" (click)="onSubmit()">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
          Search
        </button>
      </div>
    </div>
  </form>
</fieldset>
