<fieldset class="fieldset">
    <legend>Search Result</legend>
    <div *ngIf="customerFound">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">ID Number</th>
            <th scope="col">Account Number</th>
            <th scope="col">GSM Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers| paginate: { itemsPerPage: 10, currentPage:p }">
            <td class="cursor" (click)="getCustomerInfo(customer.items[0].customerId)">{{ customer.items[0].customerId }}</td>
            <td>{{ customer.items[0].firstName}}</td>
            <td>{{ customer.items[0].middleName}}</td>
            <td>{{ customer.items[0].lastName | uppercase }}</td>
            <td>{{ customer.items[0].nationalityIdentity }}</td>
            <td></td>
            <td></td>
            <!-- Dikkat: billingAccounts bir array olduğu için [0] kullanıldı -->
            <!-- <td>{{ item.billingAccounts[0]?.accountNumber ? item.billingAccounts[0]?.accountNumber
          : '-' }}</td>
            <td>{{ item.contactMedium.mobilePhone }}</td> -->
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center align-items-center my-3">
        <pagination-controls  (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    <div *ngIf="!customerFound">
      <app-customer-not-found></app-customer-not-found>
    </div>
</fieldset>
