<fieldset class="fieldset">
    <legend>Search Result</legend>
    <div *ngIf="customerFound">
      <table class="table" *ngIf="customers">
        <thead>
          <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">ID Number</th>
            <th scope="col">Account Number</th>
            <th scope="col">GSM Number</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let customer of customers.items | paginate: { itemsPerPage: 10, currentPage:p }">
            <td class="cursor" (click)="getCustomerInfo(customer.id)">{{ customer.id }}</td>
            <td>{{ customer.firstName}}</td>
            <td>{{ customer.middleName}}</td>
            <td>{{ customer.lastName | uppercase }}</td>
            <td></td>
            <td>{{customer.nationalityIdentity}}</td>
            <td></td>
            <td></td>

          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center align-items-center my-3">
        <pagination-controls  (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    <div *ngIf="!customerFound">
      <app-customer-not-found></app-customer-not-found>
    </div>
</fieldset>
