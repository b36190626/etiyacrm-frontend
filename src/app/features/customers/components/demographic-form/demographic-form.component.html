<div class="container-fluid">
  <h4>Demographic Info</h4>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="first-name">First Name*:</label>
        <input
          type="text"
          id="first-name"
          class="form-control"
          formControlName="firstName"
          required
        />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="middle-name">Middle Name:</label>
        <input
          type="text"
          id="middle-name"
          class="form-control"
          formControlName="middleName"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="last-name">Last Name*:</label>
        <input
          type="text"
          id="last-name"
          class="form-control"
          formControlName="lastName"
          required
        />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="birth-date">Birth Date*:</label>
        <input
          type="date"
          id="birth-date"
          class="form-control"
          formControlName="birthDate"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="gender">Gender*:</label>
        <select
          id="gender"
          class="form-select"
          formControlName="gender"
          required
        >
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="father-name">Father Name:</label>
        <input
          type="text"
          id="father-name"
          class="form-control"
          formControlName="fatherName"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="mother-name">Mother Name:</label>
        <input
          type="text"
          id="mother-name"
          class="form-control"
          formControlName="motherName"
        />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="nationality-id">Nationality ID*:</label>
        <input
          type="text"
          id="nationality-id"
          class="form-control"
          formControlName="nationalityIdentity"
          required
          appNoStringInput
        />
      </div>
    </div>
    <div class="form-actions text-right">
      <button type="button" class="button-cancel" (click)="onCancel()">
        Cancel
      </button>
      <div class="error-message" *ngIf="customerForm.get('nationalityIdentity')?.invalid && customerForm.get('nationalityIdentity')?.touched">
        <app-warning-popup [message]="customerForm.get('nationalityIdentity')!.errors | etiyaControlErrorMessage"></app-warning-popup>
      </div>
      <button
        type="submit"
        class="button-next"
        [ngClass]="{
          'valid-next-button': isFormValid,
          'invalid-next-button': !isFormValid
        }"
      >
        Next
      </button>
    </div>
  </form>
</div>
