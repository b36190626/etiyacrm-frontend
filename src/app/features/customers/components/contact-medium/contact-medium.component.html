<div class="container-fluid">
  <h4>Contact Medium</h4>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="email">E-mail*:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="home-phone">Home Phone:</label>
        <input
          type="text"
          id="middle-name"
          class="form-control"
          formControlName="homePhone"
          mask="(000) 000 00 00"
          [showMaskTyped]="true"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="mobile-phone">Mobile Phone*:</label>
        <input
          type="tel"
          id="last-name"
          class="form-control"
          formControlName="mobilePhone"
          required
          mask="(000) 000 00 00"
          [showMaskTyped]="true"
        />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="fax">Fax:</label>
        <input
          type="text"
          id="fax"
          class="form-control"
          formControlName="fax"
          mask="0 (999) 999 99 99"
          [showMaskTyped]="true"
        />
      </div>
    </div>
    <div class="form-actions text-right">
      <button type="button" class="button-cancel" (click)="onCancel()">
        Previous
      </button>
      <button
        type="submit"
        class="button-next"
        [ngClass]="{
          'valid-create-button': isFormValid,
          'invalid-create-button': !isFormValid
        }"
      >
        Create
      </button>
    </div>
  </form>
  <div
    *ngIf="
      contactForm.get('email')?.invalid && contactForm.get('email')?.touched
    "
  >
    <span class="text-danger">{{
      contactForm.get("email")!.errors | etiyaControlErrorMessage
    }}</span>
  </div>
</div>
