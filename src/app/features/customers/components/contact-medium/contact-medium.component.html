<div class="container mt-5">
  <h4>Contact Medium</h4>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="row">
          <div class="col-md-6 mb-3 d-flex">
              <label for="first-name">E-mail*:</label>
              <input type="email" id="e-mail" class="form-control" formControlName="email" required>
          </div>
          <div class="col-md-6 mb-3 d-flex">
              <label for="home-phone">Home Phone:</label>
              <input type="text" id="middle-name" class="form-control" formControlName="homephone">
          </div>
      </div>
      <div class="row">
          <div class="col-md-6 mb-3 d-flex">
              <label for="mobile-phone">Mobile Phone*:</label>
              <input type="text" id="last-name" class="form-control" formControlName="mobilephone" required>
          </div>
          <div class="col-md-6 mb-3 d-flex">
              <label for="fax">Fax:</label>
              <input type="text" id="fax" class="form-control" formControlName="fax">
          </div>
      </div>
      <div class="form-actions text-right">
          <button type="button" class="button-cancel" (click)="onCancel()">Previous</button>
          <button type="submit" class="button-next" [ngClass]="{ 'valid-create-button': isFormValid,'invalid-create-button': !isFormValid }">Create</button>
      </div>
  </form>
</div>
