<div class="info-page container-fluid mt-5 m-3" style="background-color: white">
  <h4>
    Address Info<i
      class="fa-solid fa-pen-clip"
      style="color: #24233f"
      routerLink=""
    ></i>
  </h4>

  <div class="d-flex justify-content-between mx-5">
    <div class="address-info" *ngFor="let address of addressInfo">
      <div class="address-options">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        <div class="option-click" *ngIf="optionClick">
          <p>edit</p>
          <p>delete</p>
        </div>
      </div>

      <p style="color: black">
        {{ address.street }}, {{ address.description }}
      </p>
    </div>

  </div>

  <div class="d-flex justify-content-between my-5">
    <button type="button" class="btn previous">Previous</button>
    <button type="button" class="btn next">Next</button>
  </div>
</div>
