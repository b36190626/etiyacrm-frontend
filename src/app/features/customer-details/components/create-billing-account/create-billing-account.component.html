<div class="billing-account container-fluid">
  <h4>Create Billing Account</h4>

  <form action="createAccountForm" [formGroup]="accountform">
    <div class="d-flex gap-3">
      <label for="account-name">Account Name*:</label>
      <input
        type="text"
        id="account-name"
        placeholder="Billing Account"
        class="form-control"
        formControlName="accountName"
        required
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="description">Account Description*</label>
      <textarea
        id="description"
        formControlName="description"
        cols="10"
        rows="5"
        class="form-control"
      ></textarea>
    </div>

    <!-- <div class="address-info">
      <app-customer-info-address-form (addresList)="addresList" ></app-customer-info-address-form>
  </div> -->
    <div class="form-actions text-right">
      <button type="button" class="btn button-cancel">Cancel</button>
      <button
        type="submit"
        class="btn button-next"
        [ngClass]="{
          'valid-create-button': isFormValid,
          'invalid-create-button': !isFormValid
        }"
      >
        Create
      </button>
    </div>
  </form>
</div>
