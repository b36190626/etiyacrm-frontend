<div class="info-page container-fluid mt-5 m-3" style="background-color: white;">
  <h4>Contact Medium Update</h4>
  <form [formGroup]="contactMediumInfoUpdateForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="email">E-mail*:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="home-phone">Home Phone:</label>
        <input type="text" id="home-phone" class="form-control" formControlName="homePhone" appNoStringInput>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="mobile-phone">Mobile Phone*:</label>
        <input type="text" id="mobile-phone" class="form-control" formControlName="mobilePhone" required appNoStringInput>
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="fax">Fax:</label>
        <input type="text" id="fax" class="form-control" formControlName="fax">
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="button-cancel" routerLink="/home/customer{{pathId}}">Cancel</button>
      <button type="submit" class="button-next" [ngClass]="{ 'valid-next-button': isFormValid,'invalid-next-button': !isFormValid }">Save</button>
  </div>
  </form>
  <div *ngIf="contactMediumInfoUpdateForm.get('email')?.invalid && contactMediumInfoUpdateForm.get('email')?.touched">
    <span class="text-danger">{{ contactMediumInfoUpdateForm.get('email')!.errors | etiyaControlErrorMessage }}</span>
  </div>
</div>
