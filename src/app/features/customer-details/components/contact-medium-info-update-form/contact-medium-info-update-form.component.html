<div class="info-page container-fluid mt-5 m-3" style="background-color: white">
  <h4>Contact Medium Update</h4>
  <form
    [formGroup]="contactMediumInfoUpdateForm"
    (ngSubmit)="onSubmit()"
    class="mt-3"
  >
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="email">E-mail*:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="home-phone">Home Phone:</label>
        <input type="text" id="home-phone" class="form-control" formControlName="homePhone" mask="(000) 000 00 00" [showMaskTyped]="true" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 d-flex">
        <label for="mobile-phone">Mobile Phone*:</label>
        <input type="text" id="mobile-phone" class="form-control" formControlName="mobilePhone" required mask="(000) 000 00 00" [showMaskTyped]="true" />
      </div>
      <div class="col-md-6 mb-3 d-flex">
        <label for="fax">Fax:</label>
        <input type="text" id="fax" class="form-control" formControlName="fax" mask="0 (999) 999 99 99" [showMaskTyped]="true" />
      </div>
    </div>
    <div class="form-actions">
      <button
        type="button"
        class="button-cancel"
        (click)="onCancel()"
        data-bs-toggle="modal"
        data-bs-target="#confirmModal"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="button-next"
        [ngClass]="{
          'valid-next-button': isFormValid,
          'invalid-next-button': !isFormValid
        }"
        (click)="onSubmit()"
      >
        Save
      </button>
    </div>
  </form>
  <div class="error-message mt-2" *ngIf="contactMediumInfoUpdateForm.get('email')?.invalid && contactMediumInfoUpdateForm.get('email')?.touched">
    <app-warning-popup [message]="contactMediumInfoUpdateForm.get('email')!.errors | etiyaControlErrorMessage"></app-warning-popup>
  </div>
  <app-confirm-exit
  message="Changes will not be saved. Are you sure to change the screen?"
  (confirm)="onConfirmCancel()"
  (cancel)="onCloseConfirmation()"
  >
  </app-confirm-exit>

  <div *ngIf="isSuccess">
    <app-success-popup [successMessage]="'Update successful!'"></app-success-popup>
  </div>
</div>
