<div class="container-fluid">
  <form action="createAccountForm" [formGroup]="accountUpdateForm">
    <h4>Update Billing Account</h4>
    <div class="d-flex gap-3">
      <label for="account-name">Account Name*:</label>
      <input
        type="text"
        id="account-name"
        placeholder="Billing Account"
        class="form-control"
        formControlName="accountName"
        required
      />
    </div>
    <div class="d-flex flex-column gap-2">
      <label for="description">Account Description*</label>
      <textarea
        id="description"
        formControlName="description"
        cols="10"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </form>
  <!-- <app-address-info></app-address-info> adresle ilgili başka bir şey gelmeli -->

  <div class="form-actions">
    <button
      type="submit"
      class="button-cancel"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="button-next"
      [ngClass]="{
        'valid-next-button': isFormValid,
        'invalid-next-button': !isFormValid
      }"
    >
      Save
    </button>
  </div>
  <div class="error-message-container position-fixed">
    @if (accountUpdateForm.get('accountName')?.invalid && accountUpdateForm.get('accountName')?.touched) {
      <div class="error-message-container" class="col-auto">
      <app-warning-popup [message]="accountUpdateForm.get('accountName')!.errors | etiyaControlErrorMessage"></app-warning-popup>
      </div>
    }
    @if (accountUpdateForm.get('description')?.invalid && accountUpdateForm.get('description')?.touched) {
      <div class="error-message-container" class="col-auto">
      <app-warning-popup [message]="accountUpdateForm.get('description')!.errors | etiyaControlErrorMessage"></app-warning-popup>
      </div>
    }
  </div>
</div>
